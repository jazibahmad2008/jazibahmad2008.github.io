<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Multimaker</title>
</head>

<body>
    <div id="wrapper">
        <!-- LEFT -->
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="" alt="">
                </div>
                <form action="">
                    <div>
                        <label for="email">Email or User Name</label>
                        <input type="text" class="text-input" placeholder="Enter Email or User Name" required>
                    </div>

                    <div>
                        <label for="pwd">Password</label>
                        <input type="password" class="text-input" placeholder="Enter Password" required>
                    </div>

                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign In with Id</a>
                </div>

                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>

                <a href="#" class="secondary-btn">Create an Account</a>
            </div>
<!-- FOOTER -->
<footer id="main-footer">
    <p>Copyright &copy; 2021, All Rights Reserved</p>
    <div>
        <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
    </div>
</footer>
</div>
<!-- RIGHT -->
<div id="right">
    <div id="showcase">
        <div class="showcase-content">
            <h1 class="showcase-text">A Better Tomorrow Starts <strong>TODAY</strong></h1>
            <a href="#" class="secondary-btn">Start A Free 10 Day's Trial Today</a>
        </div>
    </div>
</div>
</div>
</body>
</html>
